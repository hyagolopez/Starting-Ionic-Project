<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ information?.Genre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title>
        <img src="../../../assets/cinema-.png" class="info-img-icon genero">
        {{ information.Title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ information.Year }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="information.Poster" class="info-img">
      <p class="info-text">
        {{ information.Plot }}
      </p>

      <ion-item lines="none">
        <!--
          <ion-icon name="clipboard" slot="start"></ion-icon>
        -->
        <img src="../../../assets/man-laptop-cinema-ticket.png" class="info-img-icon genero">
        <ion-label text-wrap> Gênero: {{information.Genre}}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <img src="../../../assets/film-reel.png" class="info-img-icon">
        <ion-label text-wrap> Duração: {{information.Runtime}}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <img src="../../../assets/christmas-star (1).png" class="info-img-icon">
        <ion-label>{{ information.imdbRating }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <img src="../../../assets/actor.png" class="info-img-icon">
        <ion-label text-wrap> Diretor: {{ information.Director }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <img src="../../../assets/herkules-poirot.png" class="info-img-icon atores">
        <ion-label text-wrap>Atores: {{ information.Actors }}</ion-label>
      </ion-item>
       
      

      <ion-button expand="full" (click)="openWebsite()" *ngIf="information.Website && information.Website != 'N/A'">
        <ion-icon name="open" slot="start"></ion-icon>
        Open Website
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
